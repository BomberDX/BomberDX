<!DOCTYPE HTML>

<html>

    <head>

        <script>
            //100 bottles of beer on the wall
            //99 bottles of beer on the wall
        var forBottles = function() {
        //first statement: where the loop starts, where the loop is infinite--var count = 100
        //second statement: where we exit the loop. When the boolean evaluates to false, we exit the loop--count > -1; once count is NOT > -1, we exit the loop
            //third statement: something you do each time you go through the loop--count = count - 1
            
        }
            for (var count = 100; count > -1; count--){
            }
                if (count === 0){
                    console.log("There are no more bottles of beer on the wall.");
                } else {
                    console.log("There are " + count + " bottles of beer on the wall.")
                }

        var whileBottles = function() {
            var count = 100
            while (count > -1) {
                if (count === 0) {
                    console.log("There are no more bottles of beer on the wall.")
                }
            }
        }
        </script>

    </head>

</html>
